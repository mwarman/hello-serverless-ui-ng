<div class="row">
  <div class="col-md-12">
    <h2>Dashboard</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <h3>Status</h3>
    <div>
      <app-spinner *ngIf="busy" [size]="'2x'"></app-spinner>
      <p *ngIf="greetings">There are {{greetings.length}} greetings at your disposal.</p>
    </div>
  </div>

  <div class="col-md-6">
    <div>
      <h3>Recently Viewed</h3>
      <ul *ngIf="recent" class="list-unstyled">
        <li *ngFor="let greeting of recent">
          <blockquote>
            <p (click)="view(greeting.id)">{{greeting.value}}</p>
            <footer>{{greeting.author}}</footer>
          </blockquote>
        </li>
      </ul>
      <p *ngIf="!recent || recent.length === 0">You have not viewed any greetings recently.</p>
    </div>
  </div>
</div>
