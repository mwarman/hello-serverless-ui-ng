<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form>
      <div class="form-group">
        <label for="un">Email</label>
        <input #un type="email" class="form-control" placeholder="joe@example.com" />
      </div>
      <div class="form-group">
        <label for="pw">Password</label>
        <input #pw type="password" class="form-control" />
      </div>
      <button
        class="btn btn-primary"
        (click)="signup(un.value, pw.value); un.value=''; pw.value=''">
        Sign Up
        <i class="fa fa-chevron-right"></i>
      </button>
    </form>
  </div>
</div>
